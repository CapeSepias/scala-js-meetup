<!DOCTYPE html>
<html>
<head>
  <title>JS API - Scala.js Examples</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <h1>JS API Example</h1>
</body>

<script>
	var srcs = window.location.search.match(/scala-js=opt/gi)
		? ['-opt'] : ['-extdeps', '-intdeps', ''];
	function loadScript(index) {
		var script = document.createElement('script');
		script.src = './target/scala-2.10/js-api' + srcs[index] + '.js';
		if (index + 1 < srcs.length) {
			script.onload = function() { loadScript(index + 1); };
		}
		document.head.appendChild(script);
	}
	loadScript(0);
</script>

</html>
